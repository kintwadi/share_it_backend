version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nearshare-postgres
    environment:
      POSTGRES_DB: nearshare
      POSTGRES_USER: nearshare_user
      POSTGRES_PASSWORD: nearshare_password
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - nearshare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nearshare_user -d nearshare"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nearshare-backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/nearshare
      DB_USERNAME: nearshare_user
      DB_PASSWORD: nearshare_password
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-here-change-in-production}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nearshare-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  nearshare-network:
    driver: bridge