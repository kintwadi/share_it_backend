
server.port=${PORT:8081}
server.address=0.0.0.0
spring.application.name=nearshare-back-end

# PostgreSQL Configuration (REQUIRED for production)
spring.datasource.url=${DB_URL:jdbc:postgresql://127.0.0.1:5432/nearshare}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:nearshare_user}
spring.datasource.password=${DB_PASSWORD:nearshare_password}

# Disable H2 auto-configuration only - keep JPA and DataSource intact
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

# Hikari connection pool configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.open-in-view=false
security.jwt.secret=${JWT_SECRET}
security.jwt.validity-ms=604800000

# Email Configuration (for password recovery)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=noreply@nearshare.com
springdoc.api-docs.path=/v3/api-docs
spring.mvc.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:5173,http://127.0.0.1:5174,https://share-it-client.onrender.com
spring.mvc.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Authorization,Cache-Control,Content-Type
spring.mvc.cors.allow-credentials=true
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

application.storage.type=R2
aws.region=eu-central-1
aws.s3.bucket=propertiesmedias
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY}
aws.s3.publicRead=true
nearshare.allowAdminToggle=true

# Cloudflare R2 Configuration
r2.account.id=${R2_ACCOUNT_ID}
r2.access.key.id=${R2_ACCESS_KEY_ID}
r2.secret.access.key=${R2_SECRET_ACCESS_KEY}
r2.bucket.name=${R2_BUCKET_NAME}
r2.endpoint=${R2_ENDPOINT}
r2.region=auto
r2.public.url=${R2_PUBLIC_URL}

# Application Settings
image.max.size.mb=5
allowed.image.types=jpg,jpeg,png,gif,webp

#stripe
STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY}
STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}


# mvn spring-boot:run
seeding.enabled=true
